<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>productList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>Products sorted by name</ion-list-header>
    <ion-item *ngFor="let product of productObservable| async | orderBy:'name'"
    (click)="navToDetail(product)">
      <h2>{{product.name}}</h2>
      <p>{{product.cost| currency : 'KRW' }}</p>
    </ion-item>
  </ion-list>
</ion-content>
