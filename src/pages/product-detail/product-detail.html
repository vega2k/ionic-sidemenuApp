<ion-header>

  <ion-navbar>
    <ion-title>{{product?.name||'Product 등록'}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Id : {{product.id}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Name :</ion-label>
    <ion-input type="text" [(ngModel)]="product.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Cost :</ion-label>
    <ion-input type="text" [(ngModel)]="product.cost"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Quantity :</ion-label>
    <ion-input type="text" [(ngModel)]="product.quantity"></ion-input>
  </ion-item>
  <br/>
  <button ion-button full color="primary" icon-right
          (click)="saveProduct(product)">
    Save <ion-icon name="md-checkmark" item-end></ion-icon>
  </button>
</ion-content>
